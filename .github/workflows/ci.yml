name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ubuntu: ubuntu-24.04
            ros_distro: jazzy
            container: ros:jazzy-ros-base

    runs-on: ${{ matrix.ubuntu }}
    container:
      image: ${{ matrix.container }}

    env:
      ROS_DISTRO: ${{ matrix.ros_distro }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build + lint tools
        shell: bash
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            git \
            python3-pip \
            python3-rosdep \
            python3-colcon-common-extensions

      # --------- C++ formatting (clang-format) ----------
      - name: Install clang-format + ament wrapper
        shell: bash
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            clang-format \
            ros-${ROS_DISTRO}-ament-clang-format

      - name: Ensure .clang-format exists
        shell: bash
        run: |
          set -e
          if [ ! -f .clang-format ]; then
            echo "No .clang-format found. Generating default (LLVM) config..."
            clang-format -style=LLVM -dump-config > .clang-format
          fi

      - name: C++ format (clang-format) - check
        id: clang_check
        continue-on-error: true
        shell: bash
        run: |
          set -e
          source /opt/ros/$ROS_DISTRO/setup.bash
          ament_clang_format --config .clang-format src include

            - name: Generate clang-format patch (if needed)
        shell: bash
        run: |
          set -e
          echo "clang_check outcome: ${{ steps.clang_check.outcome }}"

          if [ "${{ steps.clang_check.outcome }}" != "failure" ]; then
            echo "clang-format check passed; no patch needed."
            exit 0
          fi

          # Ensure clang-format is available
          clang-format --version

          # Apply clang-format in-place to all C/C++ files under src/ and include/ (if they exist)
          # This is deterministic and will actually modify files when needed.
          if [ -d src ]; then
            find src -type f \( -name "*.cpp" -o -name "*.cc" -o -name "*.cxx" -o -name "*.h" -o -name "*.hpp" -o -name "*.hh" \) \
              -print -exec clang-format -i {} +
          fi

          if [ -d include ]; then
            find include -type f \( -name "*.h" -o -name "*.hpp" -o -name "*.hh" \) \
              -print -exec clang-format -i {} +
          fi

          echo "Git status after reformat:"
          git status --porcelain || true

          # Create patch
          git diff > clang_format_fixes.patch || true

          echo "Patch file info:"
          ls -lah clang_format_fixes.patch || true
          wc -l clang_format_fixes.patch || true

          # If patch is empty, remove it so upload-artifact can be configured to ignore or error as you prefer
          if [ ! -s clang_format_fixes.patch ]; then
            echo "Patch is empty; removing."
            rm -f clang_format_fixes.patch
          fi

      - name: Upload clang-format patch artifact
        if: steps.clang_check.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: clang-format-fixes
          path: clang_format_fixes.patch
          if-no-files-found: error

      - name: Fail if clang-format check failed
        if: steps.clang_check.outcome == 'failure'
        shell: bash
        run: |
          echo "clang-format check failed. See artifact 'clang-format-fixes'."
          exit 1

      # --------- rosdep / build / test ----------
      - name: rosdep install
        shell: bash
        run: |
          rosdep init || true
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y

      - name: Build
        shell: bash
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          colcon build --symlink-install

      - name: Test (if available)
        shell: bash
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          source install/setup.bash
          colcon test --event-handlers console_direct+
          if compgen -G "log/latest_test/*" > /dev/null; then
            colcon test-result --verbose
          else
            echo "No test results found (no tests defined)."
          fi

      # --------- Python formatting (black) ----------
      - name: Python format (black)
        shell: bash
        run: |
          python3 -m pip install --no-cache-dir -r requirements.txt
          black --check scripts src/arm_bringup/launch src/arm_bringup/scripts
